<html>
    <head>
        <title>jQuery Car Racr 2.0</title>
        <link rel="stylesheet" type="text/css" href="9.3.%20Styles(car).css">
    </head>
    
    <body id="race">
        
        <h1>jQuery Car Race</h1>
        
        <input type="button" value="Race!" id="go">
        
        <input type="button" value="Reset!" id="reset">
        
        <div id="raceTrack">
            
            <img src="39223054_515312865608022_5316194816864813056_n.jpg" width="100" height="100" alt="Green car" id="car1" class="car">
            <img src="39223054_515312865608022_5316194816864813056_n.jpg" width="100" height="100" alt="Red car" id="car2" class="car">
        
        </div>
        
        <div id="raceInfoContainer" class="clearfix">
            <h2>Results</h2>
            <div id="raceInfo1" class="raceInfo">Car 1<span></span></div>
            <div id="raceInfo2" class="raceInfo">Car 2<span></span></div>
            
        </div>
        <script src="jquery-3.3.1.js"></script>
        <script src="9.2.%20Script(car).js"></script>
    </body>

</html>
